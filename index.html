<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Tanzania Muslims Developer's Community (TMDC) - Official Website
    </title>

    <!-- Meta Description (Important for SEO) -->
    <meta
      name="description"
      content="Tanzania Muslims Developer's Community (TMDC) is a platform uniting Muslim developers across Tanzania to collaborate, innovate, and build impactful projects for the Ummah."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Tanzania Muslim Developers, Islamic Developers Tanzania, Muslim Tech Community, TMDC Tanzania, Islamic Apps Development, Islamic Software Projects, Tanzanian Developers Community"
    />

    <!-- Open Graph (For social media sharing) -->
    <meta
      property="og:title"
      content="Tanzania Muslims Developer's Community (TMDC)"
    />
    <meta
      property="og:description"
      content="A collaborative platform for Muslim developers in Tanzania to innovate and build projects that benefit the Ummah."
    />
    <meta
      property="og:image"
      content="https://tmdc.or.tz/assets/images/community-log.png"
    />
    <!-- Replace with your logo or banner URL -->
    <meta property="og:url" content="https://tmdc.or.tz" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Tanzania Muslims Developer's Community (TMDC)"
    />
    <meta
      name="twitter:description"
      content="Join the growing community of Muslim developers in Tanzania and help build innovative Islamic projects."
    />
    <meta
      name="twitter:image"
      content="https://tmdc.or.tz/assets/images/community-log.png"
    />

    <!-- Author -->
    <meta
      name="author"
      content="Tanzania Muslims Developer's Community (TMDC)"
    />

    <!-- Robots (Ensures search engines index your site) -->
    <meta name="robots" content="index, follow" />

    <!-- Pwa Theme Color -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Canonical URL -->
     <link rel="canonical" href="https://tmdc.or.tz" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
